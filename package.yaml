name: aoc24

ghc-options: -Wall -threaded -O2

default-extensions:
  - OverloadedStrings

dependencies:
  - base == 4.*
  - MemoTrie
  - algebraic-graphs
  - async
  - attoparsec
  - bytestring
  - containers
  - hashable
  - linear
  - matrix
  - mtl
  - parallel
  - recursion-schemes
  - safe
  - scientific
  - split
  - text
  - unliftio
  - unordered-containers
  - utility-ht
  - vector

executables:
  aoc24:
    main: Main.hs
    dependencies:
      - aoc24
  aoc24-debug:
    main: Main.hs
    ghc-options: -Wall -threaded -O2 -rtsopts -prof -auto-all #-fprof-auto
    dependencies:
      - aoc24

